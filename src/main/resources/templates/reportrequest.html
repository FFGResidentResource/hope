<head>
    <title>Resident Resources Network | Report Request Page</title>
    <meta content="Resident Resources Network Demographics Report" name="description" />
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"></script>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Assessment Report</title>
</head>

<body>
<div><th:block th:replace="fragments/header :: header"/></div>
<div>
        <h1>Reports</h1>
<div class="reportPanel" style="overflow:auto">
    <table class="displayTable">
        <tr><th>Select From Property List</th><th> Report for ... </th></tr>
        <tr><td>
            <div class="propertylist" th:unless="${#lists.isEmpty(propertyList)}">
                <table class="table datatable">
                    <thead>
                    <tr>
                        <th>Property Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <div class="col-sm-6 col-sm-offset-3">
                        <tr th:each="propertyList : ${propertyList}">
                            <td>
                                <form action="#" th:action="@{/reportrequest/} + ${{propertyList.getPropertyId()}}" method="POST" th:value="${propertyList.getPropertyId()}">
                                    <button th:text="${propertyList.getPropertyId()} +  ' ' + ${propertyList.getPropertyName()}">Text ...</button>
                                </form>
                            </td>
                        </tr>
                    </div>
                    </tbody>

        </td></tr>  <tr><td>
                    <div class="chart-content" style="overflow:auto">
                        <table class="chart-content">
                            <thead>
                            </thead>

                            <tbody>
                            <tr>
                                <th> </th><th> </th><th> </th><th> </th>
                            </tr>

                            <tr>
                                <th> </th><th> </th><th> </th><th> </th>
                            </tr>

                            <tr>
                                <th> </th><th> </th><th> </th><th> </th>
                            </tr>

                            <tr>
                                <th> </th><th> </th><th> </th><th> </th>
                            </tr>

                            </tbody>



                        </table>

                    </div>
                </td></tr>
    </table>
</div>
        <th:block th:replace="fragments/footer :: footer"/>
</div>
</div>
</body>
</html>
