<div id="addServiceCoordinator_Form">

	<form name='_addServiceCoordinatorF' th:action="@{/saveServiveCoordinator}"
		th:object="${serviceCoordinator}" method='POST' class="form-horizontal">
		<!-- <input name="scId" type="hidden" id="scId" th:field="*{scId}" > -->

		<div class="col-sm-12 myPanel">
			<div class="row">

				<div class="col-sm-10">
					<h3>ADD SERVICE COORDINATOR</h3>
				</div>
				<div class="col-sm-2 hideme print-only">
					<img src="/images/rrnlogo_horz.png" style="width: 150px;" />
				</div>

			</div>
			<hr class="solidline1">

			<div class="row">
				<div class="col-sm-12">

					<p>
						<span>Use this form to onboard a Service Coordinator and set up their online account.</span>
					</p>
					
					<table class="table table-bordered table-condensed text-center">
						<tr>
							<td>
								<label class=" control-label" for="userName">Username:</label>
							</td>
							<td>
								<input class="form-control setable" id="userName" placeholder="Enter User Name" required> <!-- th:field="*{userName}"  -->
							</td>
						</tr>
						<tr>
							<td>
								<label class="control-label" for="email">Email:</label>
							</td>
							<td>
								<input class="form-control setable" id="email" placeholder="Enter Email" required> <!--  th:field="*{email}" -->
							</td>
						</tr>
						<tr>
							<td>
								<label class=" control-label" for="password">Password:</label>
							</td>
							<td>
								<input class="form-control setable" id="password" placeholder="Enter Password" required disabled> <!--  th:field="*{password}" -->
								<input type="button" class="btn btn-primary btn-lg" value="Generate Random Password" onclick="genPassword()">
							</td>
						</tr>
					</table>
					
					

					<div class="row text-center bs-linebreak hidden-print">
						<!-- <input type="hidden" th:field="*{serviceCoord}" />  -->
						<input type="button" class="btn btn-primary btn-lg" value="Reset" onclick="$('.setable').val('');"> 
						<input type="submit" class="btn btn-primary btn-lg" value="Onboard Service Coordinator"> <!-- th:value="${serviceCoordinator.scId==null}?'Onboard Service Coordinator':'Update Service Coordinator'" -->
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
