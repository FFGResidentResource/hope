<div id="addServiceCoordinator_Form">


	<form name='_addServiceCoordinatorF'
		th:action="@{/saveServiceCoordinator}"
		th:object="${serviceCoordinator}" method='POST'
		class="form-horizontal">

		<!-- <input name="scId" type="hidden" id="scId" th:field="*{scId}" > -->

		<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">

			<ul>
				<li th:each="e : ${#fields.detailedErrors()}"
					th:class="${e.global}? globalerr : fielderr"><span
					th:text="${e.global}? '*' : ${e.fieldName}">The field name</span> |

					<span th:text="${e.message}">The error message</span></li>

			</ul>

		</div>

		<div class="col-sm-6 myPanel">

			<div class="row">
				<div class="col-sm-10">
					<h3>ADD SERVICE COORDINATOR</h3>
				</div>				
			</div>

			<hr class="solidline1">
			<div class="row">
				<div class="col-sm-6">
					<p>
						<span>This is the only place where you can On-board Service Coordinator</span>
					</p>
					<table class="table table-bordered table-condensed text-center">

						<tr>
							<td><label class=" control-label" for="userName">Username:</label>
							</td>

							<td><input class="form-control setable" id="userName"
								th:field="*{userName}" placeholder="Enter User Name" required>
								<!-- th:field="*{userName}"  --></td>
						</tr>
						<tr>
							<td><label class="control-label" for="email">Email:</label>
							</td>
							<td><input class="form-control setable" id="email"
								th:field="*{email}" placeholder="Enter Email"> <!--  th:field="*{email}" -->
							</td>
						</tr>
						<tr>
							<td><label class=" control-label" for="password">Password:</label>
								<input type="button" class="btn btn-primary btn-lg" value="?"
								title="Password Assistant" onclick="generatePassword();">
							</td>

							<td><input class="form-control setable" id="password" type="password"
								th:field="*{password}" placeholder="Enter Password" required>
								<!--  th:field="*{password}" --></td>
						</tr>
					</table>

					<div class="row text-center bs-linebreak hidden-print">
						<!-- <input type="hidden" th:field="*{serviceCoord}" />  -->
						<input type="button" class="btn btn-primary btn-lg" value="Reset"
							onclick="$('.setable').val('');"> <input type="submit"
							class="btn btn-primary btn-lg"
							value="Onboard Service Coordinator">
						<!-- th:value="${serviceCoordinator.scId==null}?'Onboard Service Coordinator':'Update Service Coordinator'" -->
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
