<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Resident Resource Network</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="/css/common.css" rel="stylesheet">
<link href="/css/c3.min.css" rel="stylesheet">

<style>
body {
	-webkit-print-color-adjust: exact !important;
}

.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}

.navbar-brand>img {
	height: 100%;
}

.navbar-brand {
	padding: 0;
}
</style>

</head>
<body>

	<!-- Include _menu.html -->
	<th:block th:include="../templates/_menu"></th:block>

	<div class="container">

		<form name='_dashoardF' th:object="${dashboard}" method='POST'
			class="form-horizontal">

			<div class="row myPanel">

				<div Class="col-sm-2">

					<th:block th:each="y: *{yearList}">
						<button class="btn btn-default btn-xs">
							<span th:text="${y}"></span>
						</button>
					</th:block>

				</div>

				<div class="col-sm-10 borderleft">
					<div th:each="pr, iStat: *{properties}">

						<div class="col-sm-3">
							<ul>
								<button class="btn btn-primary btn-xs" onclick="addPropertyToReport(this); return false;" th:id="${pr.propertyId}" th:name="'_propId_'+${pr.propertyId}">									
									<span th:text="${pr.propertyName}"></span>
								</button>								
							</ul>
						</div>
					</div>
				</div>



			</div>

			<div class="container-fluid">
				<div class="col-sm-4">
					<div class="thumbnail">
						<div class="caption">
							<h3>Service Coordinator Report</h3>
							<p>This Report is for Service Coordinator Quarterly
								Performance for families</p>
							<p>
								<a href="#" class="btn btn-default" role="button">Performance
									Report Analysis</a>
							</p>
						</div>

					</div>
				</div>
			</div>




		</form>





	</div>



	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://getbootstrap.com/docs/3.3/dist/js/bootstrap.min.js"></script>
	<script
		src="https://getbootstrap.com/docs/3.3/assets/js/ie10-viewport-bug-workaround.js"></script>

	<script src="/js/c3.min.js"></script>
	<script src="/js/d3-5.4.0.min.js"></script>

	<script src="/js/menu.js"></script>
	<script src="/js/dashboard.js"></script>



</body>

</html>
