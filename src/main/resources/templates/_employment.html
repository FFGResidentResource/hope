<div id="employment_Form" class="hideme">
	<form name='_employmentF' th:action="@{/saveEmployment}"
		th:object="${resident}" method='POST' class="form-horizontal">

		<div class="col-sm-12 myPanel">
			<div class="row">

				<div class="col-sm-10">
					<h3>EMPLOYMENT</h3>
					<span class="hidden-print" style="color: red; font-size: larger;"
						th:if="*{firstName == null}" th:text="${message}"></span>
				</div>
				<div class="col-sm-2 hideme print-only">
					<img src="/images/rrnlogo_horz.png" style="width: 150px;" />
				</div>

			</div>
			<hr class="solidline1">

			<div class="row">
				<div class="col-sm-6">
					<div class="col-sm-3">
						<strong>Resident Name:</strong>
					</div>
					<div class="col-sm-5">
						<u><span th:if="*{firstName != null}" th:text="*{firstName}">&nbsp;</span>
							<span th:if="*{middle != null}" th:text="*{middle}">&nbsp;</span>
							<span th:if="*{lastName != null}" th:text="*{lastName}"></span></u>
					</div>
				</div>

				<div class="col-sm-6">
					<div class="col-sm-3">
						<strong>Resident Id:</strong>
					</div>
					<div class="col-sm-5">
						<u><span th:if="*{firstName != null}" th:text="*{residentId}"></span></u>
					</div>
				</div>
			</div>

			<div class="row">

				<div th:each="employment: ${resident.employmentQuestionnaire}">
					<div class="col-sm-6" th:text="${employment.questionNumber}">
						<div class="col-sm-6" th:each="choice: ${employment.choices}">
							<span th:text="${choice.choice}" /> </span>
						</div>
					</div>
				</div>
			</div>
	</form>
</div>
