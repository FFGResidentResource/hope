<div id="addResident_Form">
	<h4>
		<strong><u>Add Resident</u></strong>
	</h4>
	<form name='f' th:action="@{/addResident}" th:object="${resident}"
		method='POST' class="form-horizontal" novalidate>

		<div class="col-sm-12 myPanel">
			<div class="row text-center">
				<div class="col-sm-8">
					<div class="form-horizontal">
						<div class="form-group">

							<label class="col-sm-1 control-label" for="_referral">Referral:</label>
							<div class="col-sm-3">
								<select class="form-control" id="_referral" th:field="*{refId}">
									<option value="0">Select</option>
									<option th:each="referral : ${resident.refList}"
										th:value="${referral.refId}" th:utext="${referral.refValue}" />
								</select>
							</div>


							<label class="col-sm-1 control-label" for="_property">Property:</label>
							<div class="col-sm-3">
								<select class="form-control" id="_property"
									th:field="*{propertyId}">
									<option value="0">Select</option>
									<option th:each="property : ${resident.propertyList}"
										th:value="${property.propertyId}"
										th:utext="${property.propertyName}" />
								</select>
							</div>

							<label class="col-sm-1 control-label" for="unit">Address:
							</label>
							<div class="col-sm-3">
								<input class="form-control" id="unit" th:field="*{address}"
									placeholder="Enter UnitNo. and Street">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-1 control-label" for="firstName">Name:
							</label>
							<div class="col-sm-2">
								<input class="form-control" id="firstName"
									th:field="*{firstName}" placeholder="Enter first name" required>
							</div>
							<div class="col-sm-1">
								<input class="form-control" id="middle" th:field="*{middle}"
									placeholder="middle">
							</div>
							<div class="col-sm-2">
								<input class="form-control" id="lastname" th:field="*{lastName}"
									placeholder="Enter last name">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label" for="email">Contact:</label>
							<div class="col-sm-3">
								<input class="form-control" id="email" type="email"
									th:field="*{email}" placeholder="Enter email">
							</div>							
							<div class="col-sm-2">
								<input class="form-control" id="voicemail"
									th:field="*{voiceMail}" placeholder="Enter voicemail">
							</div>							
							<div class="col-sm-2">
								<input class="form-control" id="text" th:field="*{text}"
									placeholder="Enter cell phone">
							</div>
						</div>						
					</div>
				</div>
			</div>			
			<hr class="solidline1">
			<div class="row text-center">
				<div class="col-sm-12">

					<div class="form-horizontal">
						<div class="form-group">

							<div class="col-sm-1">
								<input class="form-control" id="child1" th:field="*{child1}"
									placeholder="Child 1 fullname">
							</div>
							<div class="col-sm-1">
								<input class="form-control" id="child2" th:field="*{child2}"
									placeholder="Child 2 fullname">
							</div>
							<div class="col-sm-1">
								<input class="form-control" id="child3" th:field="*{child3}"
									placeholder="Child 3 fullname">
							</div>
							<div class="col-sm-1">
								<input class="form-control" id="child4" th:field="*{child4}"
									placeholder="Child 4 fullname">
							</div>
							<div class="col-sm-1">
								<input class="col-sm-2 form-control" id="child5"
									th:field="*{child5}" placeholder="Child 5 fullname">
							</div>
							<div class="col-sm-1">
								<input class="form-control" id="child6" th:field="*{child6}"
									placeholder="Child 6 fullname">
							</div>

							<div class="col-sm-1">
								<input class="form-control" id="child7" th:field="*{child7}"
									placeholder="Child 7 fullname">
							</div>

							<div class="col-sm-1">
								<input class="form-control" id="child8" th:field="*{child8}"
									placeholder="Child 8 fullname">
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>


		<div class="row text-center">

			<div class="col-sm-12">
				<label class="checkbox-inline" for="ackPR"> <input
					id="ackPR" type="checkbox" th:field="*{ackRightToPrivacy}">I
					was informed of my right to privacy.
				</label> <label class="checkbox-inline" for="allowcontact"> <input
					id="allowcontact" type="checkbox" th:field="*{allowContact}">Not
					interested in being contacted by [SC]
				</label> <label class="checkbox-inline" for="wantSurvey"> <input
					id="wantSurvey" th:field="*{wantSurvey}" type="checkbox">Will
					complete survey within 10 days
				</label> <label class="checkbox-inline" for="photoRelease"> <input
					id="photoRelease" th:field="*{photoRelease}" type="checkbox">Photo
					and video release
				</label>
			</div>

		</div>

		<div class="row text-center bs-linebreak">
			<input type="hidden" th:field="*{serviceCoord}" /> <input
				type="hidden" id="propertyString"
				th:value="${resident.propertyList}" /> <input type="button"
				class="btn btn-primary btn-md" value="Reset"
				onclick="jQuery(':input').val("");"> <input type="submit"
				class="btn btn-primary btn-md" value="Save">
		</div>
	</form>
</div>
